services:
  postgres:
    image: postgres:16-alpine
    container_name: capcut-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: capcut_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - capcut-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: capcut-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/capcut_db?schema=public
      PORT: 3001
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-your_bot_token_here}
      UPLOAD_DIR: /app/uploads
      TEMP_DIR: /app/temp
      MAX_FILE_SIZE: 104857600
    ports:
      - '3001:3001'
    volumes:
      - ./apps/backend/uploads:/app/uploads
      - ./apps/backend/temp:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - capcut-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: capcut-frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - capcut-network
    restart: unless-stopped

networks:
  capcut-network:
    driver: bridge

volumes:
  postgres_data:

