name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: capcut
          POSTGRES_PASSWORD: capcut123
          POSTGRES_DB: capcut_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          cd apps/backend && npm install
          cd ../frontend && npm install

      - name: Lint backend
        run: cd apps/backend && npm run lint

      - name: Lint frontend
        run: cd apps/frontend && npm run lint

      - name: Generate Prisma Client
        run: cd apps/backend && npx prisma generate

      - name: Run Prisma migrations
        env:
          DATABASE_URL: postgresql://capcut:capcut123@localhost:5432/capcut_db_test?schema=public
        run: cd apps/backend && npx prisma db push

      - name: Build backend
        run: cd apps/backend && npm run build

      - name: Build frontend
        run: cd apps/frontend && npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: false
          tags: capcut-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          push: false
          tags: capcut-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max



