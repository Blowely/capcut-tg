# Конфигурация nginx для capcut.vividusgo.ru
# Скопируйте этот файл в /etc/nginx/sites-available/capcut.vividusgo.ru
# Затем создайте симлинк: sudo ln -s /etc/nginx/sites-available/capcut.vividusgo.ru /etc/nginx/sites-enabled/
# После получения SSL сертификата через certbot, эта конфигурация будет автоматически обновлена

# Редирект на HTTPS будет добавлен certbot после получения сертификата

# SSL блок будет автоматически добавлен certbot после получения сертификата
# Временно закомментирован для валидации через HTTP
# server {
#     listen 443 ssl http2;
#     server_name capcut.vividusgo.ru;
#     ...
# }

server {
    listen 80;
    server_name capcut.vividusgo.ru;

    # Увеличение размера загружаемых файлов
    client_max_body_size 100M;

    # Проксирование API запросов на backend
    location /api {
        proxy_pass http://localhost:3010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Проксирование WebSocket для Socket.IO
    location /socket.io {
        proxy_pass http://localhost:3010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Проксирование всех остальных запросов на frontend
    location / {
        proxy_pass http://localhost:3011;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

